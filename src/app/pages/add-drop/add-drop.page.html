<ion-header>
  <ion-toolbar class="header-close">
    <ion-buttons slot="end" routerLink="/home">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <img src="assets/images/close-icon-bg.svg" alt="Close Icon Background" class="close-icon-bg">
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<h1>Neuen Drop erstellen</h1>-->
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Type your drop here." [(ngModel)]="drop.description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="custom-button">
    <button class="drop-button" (click)="saveDrop()">
      Drop
    </button>
  </ion-toolbar>
</ion-footer>
