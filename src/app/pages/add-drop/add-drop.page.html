<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end" routerLink="/home">
      <ion-icon name="close" class="header-close"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!--<h1>Neuen Drop erstellen</h1>-->
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Type your drop here." [(ngModel)]="drop.description"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="saveDrop()">Drop</ion-button>
  </ion-toolbar>
</ion-footer>
