<ion-header>
  <ion-toolbar class="header-close" color="transparent">
    <ion-buttons slot="end" routerLink="/home">
      <ion-icon name="close"></ion-icon>
    </ion-buttons>
    <img src="assets/images/close-icon-bg.svg" alt="Close Icon Background" class="close-icon-bg">
  </ion-toolbar>
</ion-header>

<ion-content class="maincontent" padding>
  <div class="drop">
    <div class="category">
      {{ drop.category }}
    </div>
    <div class="drop-view">
      <div class="text-content">
        {{ drop.description }}
      </div>
      <ion-item class="more-button">
        <ion-icon name="more" class="edit-icon" (click)="openSelect(item)"></ion-icon>
        <ion-select class="select-field" interface="action-sheet" (ionChange)="showMore(item, $event)" #showSelect>
          <ion-select-option value="delete">Löschen</ion-select-option>
          <!--<ion-select-option value="edit">Bearbeiten</ion-select-option>-->
        </ion-select>
      </ion-item>
    </div>
    <div class="voting">
      <div class="voting-buttons">
        <button (click)="voteUp(drop.score, drop.votedBy)">
          <img src="assets/icon/upvote.svg" alt="Upvote Button" />
        </button>
        <button (click)="voteDown(drop.score, drop.votedBy)">
          <img src="assets/icon/downvote.svg" alt="Downvote Button" />
        </button>
      </div>
      <div class="rating">
        {{ drop.score }}
      </div>
    </div>
  </div>
  <div class="drop-comments">
    <div class="comment">
      <div class="comment-text">
        Test123
      </div>
      <ion-item class="more-button">
        <ion-icon name="more" class="edit-icon" (click)="openSelect(myDrops)"></ion-icon>
        <ion-select class="select-field" interface="action-sheet" (ionChange)="showMore(myDrops, $event)" #showSelect>
          <ion-select-option value="delete">Löschen</ion-select-option>
          <!--<ion-select-option value="edit">Bearbeiten</ion-select-option>-->
        </ion-select>
      </ion-item>
    </div>
    <button class="add-comment" routerLink="/add-comment">
      <img src="assets/icon/add-drop-icon.svg" alt="Kommentar hinzufügen" />
    </button>
  </div>
</ion-content>

<ion-footer>
  <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>
</ion-footer>
